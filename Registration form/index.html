<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" >
         <div class="user-detail">
         <div  class="input-box">
             <span class="detail">Full Name</span>
             <input type="text" placeholder="Enter your name" required>
              </div>


              <div  class="input-box">
                <span class="detail">User-Name</span>
                <input type="text" placeholder="Enter user-name" required>
                 </div>

                 <div  class="input-box">
                    <span class="detail">Email</span>
                    <input type="text" placeholder="Enter your Email" required>
                     </div>

                     <div  class="input-box">
                        <span class="detail">phone Number</span>
                        <input type="text" placeholder="Enter your phone number" required>

                         </div>
                         <div  class="input-box">
                            <span class="detail">Password</span>
                            <input type="text" placeholder="Enter your Password" required>
                             </div>

                             <div  class="input-box">
                                <span class="detail">conform Password</span>
                                <input type="text" placeholder="  conform your Password" required>
                                 </div>
                                 </div>

                                 <div class="gender-details">
                                 <input type="radio" name="gender" id="dot-1">
                                 <input type="radio" name="gender" id="dot-2">
                                 <input type="radio" name="gender" id="dot-3">
                                 <span class="gender-title">Gender</span>
                                 <div class="category">
                                         <label for="dot-1">
                                         <span class="dot one"></span>
                                         <span class="gender">male</span>
                                         </label>

                                         <label for="dot-2">
                                         <span class="dot one"></span>
                                         <span class="gender">female</span>
                                         </label>

                                         <label for="dot-3">
                                          <span class="dot one"></span> 
                                          <span class="gender">prefer not to say</span>  
                                         </label>
                                         </div>
                                         </div>

                                         <div class="button">
                                          <input type="submit"  value="Register">   
                                         </div>
                                         </form>
                                         </body>
                                         </html>
